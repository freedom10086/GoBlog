<head>
  <meta charset="utf-8"/>
  <title>Markdown 在线编辑器</title>
  <link rel="stylesheet" href="styles/default.css">
  <link rel="stylesheet" href="styles/Markdown.css">  
  <script src="js/marked.js"></script>
  <script src="js/highlight.pack.js"></script>
  <script src="js/my.js"></script>
  
</head>
<body style="margin: 0;padding: 0">
	<h2 style="text-align:center;">Markdown 在线编辑器 --by:yang</h1>
	<div style="width:92%;height:720px;border:1px solid #efefef;margin:25px auto;">
		<div class = "left" style="width:48%;height:700px;float:left;">
			<textarea id = "input" style="width:100%;height:100%;padding-left:1%;padding-right: 1%;padding-top: 10px;padding-bottom: 10px;margin: 0;" oninput="textchange()" onscroll="scrollbar_l()"></textarea>
		</div>
		<div id="preview" class="markdown-body" style="width:48%;height:700px;float:right;overflow-y:auto;padding-right: 1%;padding-top: 10px;padding-bottom: 10px; margin: 0"></div>
	</div>
  	
	<script>
		var markdownString = '# Marked in browser\n\nRendered by **marked**.\n```go\npackage main\nimport (\n    "fmt";\n    "io";\n    "os"\n    "bufio"\n    "bytes"\n)\nfunc main() {\n    fmt.Println("Hello, 世界")\n    var r io.Reader\n    r = os.Stdin\n    r = bufio.NewReader(r)\n    r = new(bytes.Buffer)\n} \n```';
		
		marked.setOptions({
		  highlight: function (code) {
		    return hljs.highlightAuto(code).value;
		  }
		});
		document.getElementById('input').innerHTML = markdownString;
		// Using async version of marked
		marked(markdownString, function (err, content) {
		  	if (err) throw err;
		  	document.getElementById('preview').innerHTML = content;
			console.log("marked finish");
		});
	
		function textchange(){
			var input=document.getElementById("input").value;
			marked(input, function (err, content) {
	  		if (err) throw err;
	  		document.getElementById('preview').innerHTML = content;
			});
		}

		function scrollbar_l(){
			var scrool = document.getElementById('input').scrollTop;
			var scroolh = document.getElementById('input').scrollHeight;
			var nDivHight = document.getElementById('input').offsetHeight;
			var persent = scrool/(scroolh-nDivHight);

			var scroolh_r = document.getElementById('preview').scrollHeight;
			var nDivHight_r = document.getElementById('preview').offsetHeight;

			var scrool_top_r = persent*(scroolh_r-nDivHight_r);
			document.getElementById('preview').scrollTop = scrool_top_r;
		}
	</script>
