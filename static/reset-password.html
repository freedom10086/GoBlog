<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
<div class="card border-info">
    <div class="card-header text-info">
        <strong>找回密码!</strong><br>
        验证码将会发送至你的注册邮箱.
    </div>
    <form class="card-body" method="post" onsubmit="return validInput();">
        <div class="form-group">
            <label for="email">注册的邮箱</label>
            <input type="text" name="email" required id="email" placeholder="注册的邮箱" minlength="5"
                   maxlength="20" class="form-control" autocomplete="email">
        </div>

        <button class="btn btn-info mt-2">发送验证码</button>
    </form>
    <div class="card-footer">
        <a class="small" href="login">想起了密码?去登陆</a>
        <a class="small ml-2" href="register">去注册</a>
    </div>
</div>

<script src="js/base.js" defer></script>
<script src="js/particles.js" defer></script>
</body>
</html>
