<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <title>完成注册</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>

<form class="card border-success" id="form" method="post" onsubmit="return validInput()" action="{{.PostUrl}}">
    <div class="card-header text-success">
        <strong>Well done!</strong><br>恭喜你验证邮箱成功,请完善以下信息完成注册.
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" readonly id="username" value="{{.Username}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" readonly id="email" value="{{.Email}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">设置密码</label>
            <input id="password" name="password" placeholder="密码" required type="password"
                   pattern="[a-zA-Z\d_#*]{6,25}" class="form-control">
            <small class="form-text text-muted">数字,字母,_,*,#且大于6位</small>
        </div>
        <div class="form-group">
            <label for="password2">确认密码</label>
            <input id="password2" placeholder="确认密码" required type="password"
                   pattern="[a-zA-Z\d_#*]{6,25}" class="form-control">
        </div>
        <div class="form-group">
            <label>性别</label>
            <div class="d-flex align-items-center">
                <label class="custom-control custom-radio">
                    <input name="sex" type="radio" class="custom-control-input" value="0">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">保密</span>
                </label>
                <label class="custom-control custom-radio">
                    <input name="sex" type="radio" class="custom-control-input" value="1">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">男</span>
                </label>
                <label class="custom-control custom-radio">
                    <input name="sex" type="radio" class="custom-control-input" value="2">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">女</span>
                </label>
            </div>
        </div>
        <input type="hidden" name="token" value="{{.Token}}" required>
        <button class="btn btn-primary">完成注册</button>
    </div>
</form>

<script type="text/javascript" src="js/base.js"></script>
<script src="js/particles.js" defer></script>
<script type="text/javascript">
    const passwordInput = document.querySelector("#password");
    const password2Input = document.querySelector("#password2");

    function validInput() {
        return checkPassword() && checkPasswordStrength();
    }

    passwordInput.addEventListener("keyup", function () {
        if (!passwordInput.checkValidity()) {
            return
        }
        checkPasswordStrength();
    });

    password2Input.addEventListener("keyup", function () {
        checkPassword();
    });


    function checkPassword() {
        if (passwordInput.checkValidity()) {
            if (passwordInput.value !== password2Input.value) {
                password2Input.setCustomValidity("密码不匹配");
                return false
            } else {
                password2Input.setCustomValidity("");
            }
            return true;
        }
        return false;
    }

    //0-weak -1-normal 1-strength
    function setPasswordState(lv, text) {
        if (lv === 0) {
            passwordInput.parentNode.className = "col-sm-9 has-danger";
            passwordInput.className = "form-control form-control-danger";
            passwordInput.title = "密码强度弱";
        } else if (lv === 1) {
            passwordInput.parentNode.className = "col-sm-9 has-warning";
            passwordInput.className = "form-control form-control-warning";
            passwordInput.title = "密码强度中";
        } else if (lv === 2) {
            passwordInput.parentNode.className = "col-sm-9 has-success";
            passwordInput.className = "form-control form-control-success";
            passwordInput.title = "密码强度强";
        } else {
            passwordInput.parentNode.className = "col-sm-9";
            passwordInput.className = "form-control";
            passwordInput.title = "";
        }
    }

    function checkPasswordStrength() {
        let val = passwordInput.value;
        let lv = -1;
        if (val.match(/[a-z]/g)) {
            lv++;
        }
        if (val.match(/[0-9]/g)) {
            lv++;
        }
        if (val.match(/[A-Z]/g)) {
            lv++;
        }
        if (val.match(/(.[^A-Za-z0-9])/g)) {
            lv++;
        }
        if (val.length >= 12) {
            lv += 2;
        } else if (val.length >= 10) {
            lv += 1
        }
        if (lv < 0) {
            lv = 0;
        } else if (lv > 2) {
            lv = 2;
        }

        let aLvTxt = ['密码强度:低', '密码强度:中', '密码强度:高'];
        setPasswordState(lv, aLvTxt[lv]);
        return lv > 0;
    }
</script>
</body>
</html>
