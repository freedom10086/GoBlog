<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>footer</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/footer.css">
    <style>

    </style>
</head>
<body style="height:4500px;">

<footer style="position: fixed; bottom: 0">
    <div class="container">
        <a href="https://github.com/golang/gddo/issues">Website Issues</a>
        <span>|</span>
        <a href="http://golang.org/">Go Language</a>
        <span class="pull-right"><a href="#" id="to-top" title="返回顶部">Back to top</a></span>
    </div>
</footer>

</body>


<script type="application/javascript">
    document.querySelector("#to-top").onclick = function () {
        goTop();
        return false;
    };

    function goTop(acceleration, time) {
        acceleration = acceleration || 0.1;
        time = time || 13;
        let x1 = 0;
        let y1 = 0;
        let x2 = 0;
        let y2 = 0;

        if (document.documentElement) {
            x1 = document.documentElement.scrollLeft || 0;
            y1 = document.documentElement.scrollTop || 0;
        }
        if (document.body) {
            x2 = document.body.scrollLeft || 0;
            y2 = document.body.scrollTop || 0;
        }
        let x3 = window.scrollX || 0;
        let y3 = window.scrollY || 0;

        // 滚动条到页面顶部的水平距离
        const x = Math.max(x1, Math.max(x2, x3));
        // 滚动条到页面顶部的垂直距离
        const y = Math.max(y1, Math.max(y2, y3));
        const speed = 1 + acceleration;
        window.scrollTo(Math.floor(x / speed), Math.floor(y / speed));

        if (x > 0 || y > 0) {
            const invokeFunction = "goTop(" + acceleration + ", " + time + ")";
            window.setTimeout(invokeFunction, time);
        }
    }
</script>
</html>
